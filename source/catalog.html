<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="description" content="Каталог интернет магазина «Мишка»">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
  <title>Каталог</title>
  <link rel="preload" href="fonts/opensans.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/opensansbold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/favicon/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/favicon/apple.png">
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body class="page__body">

  <main class="page-catalog">
    <section class="catalog">
      <h2 class="visually-hidden">Список товаров каталога</h2>
      <div class="container">
        <ul class="catalog__list">
          <li class="catalog__item card-product">
            <a class="card-product__photo-link">
              <picture>
                <source media="(min-width: 1150px)" srcset="img/card-product/photo-1-desktop.jpg 1x, img/card-product/photo-1-desktop@2x.jpg 2x">
                <source media="(min-width: 768px)" srcset="img/card-product/photo-1-tablet.jpg 1x, img/card-product/photo-1-tablet@2x.jpg 2x">
                <img class="card-product__img" src="img/card-product/photo-1-mobile.jpg" srcset="img/card-product/photo-1-mobile@2x.jpg 2x" alt="Фотография Зайчик-попрыгайчик">
              </picture>
            </a>
            <div class="card-product__wrapper">
              <h3 class="card-product__title title">Зайчик-попрыгайчик</h3>
              <p class="card-product__decription">Рост 30 см, вес 200 г</p>
              <div class="card-product__wrapper-price">
                <p class="card-product__price">1 200 руб.</p>
                <a href="#">
                  <svg class="icon" width="21" height="18">
                    <use xlink:href="./img/sprite.svg#cart" />
                  </svg>
                </a>
              </div>
            </div>
          </li>
          <li class="catalog__item card-product">
            <a class="card-product__photo-link">
              <picture>
                <source media="(min-width: 1150px)" srcset="img/card-product/photo-2-desktop.jpg 1x, img/card-product/photo-2-desktop@2x.jpg 2x">
                <source media="(min-width: 768px)" srcset="img/card-product/photo-2-tablet.jpg 1x, img/card-product/photo-2-tablet@2x.jpg 2x">
                <img class="card-product__img" src="img/card-product/photo-2-mobile.jpg" srcset="img/card-product/photo-2-mobile@2x.jpg 2x" alt="Фотография Корзинка для белья">
              </picture>
            </a>
            <div class="card-product__wrapper">
              <h3 class="card-product__title title">Корзинка для белья</h3>
              <p class="card-product__decription">Диаметр 15 см, высота 10 см</p>
              <div class="card-product__wrapper-price">
                <p class="card-product__price">690 руб.</p>
                <a href="#">
                  <svg class="icon" width="21" height="18">
                    <use xlink:href="./img/sprite.svg#cart" />
                  </svg>
                </a>
              </div>
            </div>
          </li>
          <li class="catalog__item card-product">
            <a class="card-product__photo-link">
              <picture>
                <source media="(min-width: 1150px)" srcset="img/card-product/photo-3-desktop.jpg 1x, img/card-product/photo-3-desktop@2x.jpg 2x">
                <source media="(min-width: 768px)" srcset="img/card-product/photo-3-tablet.jpg 1x, img/card-product/photo-3-tablet@2x.jpg 2x">
                <img class="card-product__img" src="img/card-product/photo-3-mobile.jpg" srcset="img/card-product/photo-3-mobile@2x.jpg 2x" alt="Фотография Большая корзинка для игрушек">
              </picture>
            </a>
            <div class="card-product__wrapper">
              <h3 class="card-product__title title">Большая корзинка для игрушек</h3>
              <p class="card-product__decription">Диаметр 30 см, высота 30 см</p>
              <div class="card-product__wrapper-price">
                <p class="card-product__price">1 500 руб.</p>
                <a href="#">
                  <svg class="icon" width="21" height="18">
                    <use xlink:href="./img/sprite.svg#cart" />
                  </svg>
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </section>
  </main>

  <footer class="page-footer">
    <div class="container">
      <div class="page-footer__wrapper">

        <a href="#" class="page-footer__logo">
          <svg class="page-footer__logo-image" width="102" height="34">
            <use xlink:href="./img/sprite.svg#logo-footer" />
          </svg>
        </a>

        <ul class="page-footer__social social">
          <li class="social__item">
            <a href="#" class="social__link--instagram">
              <svg class="social__link-icon" width="22" height="21">
                <use xlink:href="./img/sprite.svg#insta" />
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link--facebook">
              <svg class="social__link-icon" width="15" height="28">
                <use xlink:href="./img/sprite.svg#fb" />
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a href="#" class="social__link--twitter">
              <svg class="social__link-icon" width="23" height="20">
                <use xlink:href="./img/sprite.svg#twitter" />
              </svg>
            </a>
          </li>
        </ul>

        <hr class="page-footer__hr">

        <div class="page-footer__copyrigth copyrigth">
          <b class="copyrigth__text">Разработано</b>
          <a href="#" class="copyrigth__link">
            <svg class="copyrigth__link-icon" width="27" height="34">
              <use xlink:href="./img/sprite.svg#htmlacademy" />
            </svg>
          </a>
        </div>

      </div>
    </div>
  </footer>

<script src="js/script.min.js"></script>

</body>

</html>
